<div class="container">
  <div class="row">
  
    <p></p>
    <p> </p><p> </p>
    
    <div class="col-md-10 col-md-offset-1">

        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
              </div>
              <div class="col col-xs-6 text-right">
                  <a [routerLink]="['/film-create']" class="btn btn-sm btn-primary btn-create">
                    Create New
                  </a>
                  <button (click)="delete_films()" class="btn btn-sm btn-danger btn-create">
                    Delete
                  </button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list filmtable">
              <thead>
                <tr>
                    <th><input type="checkbox" [(ngModel)]="selectedAll" (change)="selectAll($event);"/></th>
                    <th class="hidden-xs">Movie</th>
                    <th>Director</th>
                    <th>Genre</th>
                    <th>Cast</th>
                    <th></th>
                </tr> 
              </thead>
              <tbody>
                <tr *ngFor="let film of films">
                  <td align="center">
                      <input type='checkbox'  [(ngModel)]="film.selected" value="{{film.id}}" (change)="selectrow($event);checkIfAllSelected();" name='selectBox' class='select-row'>
                  </td>
                  <td class="hidden-xs">{{film.title}}</td>
                  <td>{{film.director}}</td>
                  <td>{{film.genre}}</td>
                  <td>{{film.cast}}</td>
                  <td><a [routerLink]="['/film-edit',film.id]" class="btn btn-sm btn-success outline btn-create">
                    Edit
                  </a></td>
                </tr>
                <!-- This will show if data is not available-->
                <tr *ngIf="films?.length == 0">
                  <td colspan="6" class="search_no_results">
                    <p>
                      <span>
                        No records found 
                      </span>
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
